<template name="posts">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>_id</th>
            <th>Title</th>
            <th>Flagged</th>
            <th>Priority</th>
            <th>Color</th>
            <th>Timestamp</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#each postsList}}
            {{>post}}
        {{/each}}
        </tbody>
    </table>
    <hr>
    <button id="add">Add</button>
    {{>postDetailsDialog}}
</template>
